<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="../css/style.css"/>

  <title>Simone Gonzalez | Contact Me</title>
</head>
<body>
  <ul class="container" id="nav">
    <li>
      <a href="/">Home</a>
    </li>
    <li><a href="">Blog</a></li>
    <li><a href="">Projects</a></li>
    <li><a href="">Contact</a></li>
  </ul>
  <div class="container" id="contact-form">
    <h1>Contact Form</h1>
    <!--
  The action attribute defines where on the server the form data should be sent
  The method attribute specifies the HTTP method (GET or POST)
-->
    <form action="https://formspree.io/simone.b.gonzalez@gmail.com" method="POST">
      <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="First Name" size="50" autofocus required><br>
      <label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="Last Name" size="50"><br>
      <label for="userEmail">Email Address</label>
        <input type="email" name="userEmail" placeholder="your.email@example.com" size="50" required><br>

      <label>What's this message about?
        <input type="radio" name="subject" value="professional" ><span>I'd like to hire you!</span>
        <input type="radio" name="subject" value="personal" ><span>Personal message</span>
        <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span>
      </label><br>

      <textarea name="user_message" rows="10" cols="45"></textarea><br>

      <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter! <br>

      <label for="marketing">How did you hear about me?</label>
      <select name="marketing">
        <optgroup label="Online">
          <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
          <option value="github">Online Portfolio (GitHub)</option>
          <option value="search">Search Engine</option>
          <option value="email">Email</option>
        </optgroup>
        <optgroup label="In-Person">
          <option value="networking">We met at a networking event</option>
          <option value="referral">Personal referral</option>
          <option value="random">We met somewhere else</option>
        </optgroup>
        <option value="other">Other</option>
      </select>
<br>
      <div class="container">
        <input class="button" type="submit">
      </div>
    </form>
  </div>

  <footer></footer>
</body>
</html>
